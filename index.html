<!DOCTYPE html>
<html lang="fr">
<head>

<body>

     <h1 id="titre">Titre de test</h1>
     <button id="bouton">titre de test 1</button>

    <script>
        
        let titre = document.getElementById("titre");         // Sélectionne les éléments HTML
        let bouton = document.getElementById("bouton");

        bouton.addEventListener("click", function () {            // Ajoute un événement au bouton
            titre.textContent = "Titre modifié par JavaScript !"; // Change le texte du titre par un click
        });
    </script>



       <button id="monBouton">Cliquez-moi</button>

        let monBouton = document.getElementById("monBouton");  // Sélectionner le bouton

        monBouton.addEventListener("click", function () {      // Ajouter un événement de clic
            console.log("Bouton cliqué !");
        });
    </script>
