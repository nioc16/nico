<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

     <h1 id="titre">Titre de test</h1>
     <button id="bouton">titre de test 1</button>

    <script>
        
        let titre = document.getElementById("titre");         // Sélectionne les éléments HTML
        let bouton = document.getElementById("bouton");

        bouton.addEventListener("click", function () {            // Ajoute un événement au bouton
            titre.textContent = "Titre modifié par JavaScript !"; // Change le texte du titre par un click
        });
    </script>



       <button id="monBouton">Cliquez-moi</button>

    <script>

        let monBouton = document.getElementById("monBouton");  // Sélectionner le bouton

        monBouton.addEventListener("click", function () {      // Ajouter un événement de clic
            console.log("Bouton cliqué !");
        });
    </script>

    <h1>Gestionnaire de tâches</h1>

    <input type="text" id="tacheInput" placeholder="Entrez une tâche">
    <button id="ajouterBouton">Ajouter</button>
    <ul id="listeTaches"></ul>

    <script>
  
        let input = document.getElementById("tacheInput");      // Sélectionner les éléments HTML
        let boutton = document.getElementById("ajouterBouton");
        let liste = document.getElementById("listeTaches");
    
        boutton.addEventListener("click", function () {        // Ajouter une tâche
            let tache = input.value;                          // Récupérer la valeur du champ
            if (tache !== "") {
                let li = document.createElement("li");        // Créer un nouvel élément <li>
                li.textContent = tache;                       // Ajouter le texte de la tâche
                liste.appendChild(li);                        // Ajouter l'élément à la liste

             
                li.addEventListener("click", function () {    // Ajouter un événement pour supprimer la tâche
                    liste.removeChild(li);                    // Supprimer la tâche
                });

                input.value = "";                             // Réinitialiser le champ de texte
            }
        });
    </script>
